<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with PDFs using Gemini</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
    <style>
        body { font-family: 'Roboto', sans-serif; }
        /* Simple scrollbar styling */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        /* Ensure the delete icon is visible */
        .session-item .delete-session-btn {
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }
        .session-item:hover .delete-session-btn {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center h-screen">
    <div class="app-container flex w-full h-full overflow-hidden bg-slate-100">
        <!-- Sidebar -->
        <div class="sidebar w-72 min-w-72 p-6 flex flex-col">
            <div class="flex-shrink-0">
                <h2 class="text-2xl font-bold text-slate-600 mt-0 mb-2">DocuAssist 
                    <i class="material-icons text-3xl text-transparent bg-gradient-to-br from-sky-500 via-indigo-500 to-pink-500 bg-clip-text">textsms</i>
                </h2>
                <p class="text-sm text-slate-600 mb-4">Upload your PDF files and start chatting.</p>
                <form id="upload-form">
                    <input type="file" id="pdf-files" name="pdf_docs" multiple accept=".pdf" required class="hidden">
                    <label for="pdf-files" class="custom-file-upload flex items-center justify-center border text-base font-medium border-indigo-600 text-indigo-600 bg-white py-2 rounded-md cursor-pointer text-center transition-all hover:bg-indigo-600 hover:text-white">
                        <span class="material-icons mr-0.5 -ml-2">attach_file</span>
                        Choose Files
                    </label>
                    <div id="file-name-display" class="text-sm break-words rounded mt-3 mb-4 px-2 py-1.5 font-semibold text-slate-500">No files selected</div>
                    <button type="submit" id="process-btn" class="flex items-center justify-center w-full py-2.5 bg-indigo-600 text-white border-none rounded-md cursor-pointer text-base font-medium transition-colors hover:bg-indigo-700">
                        <span class="material-icons mr-1.5 -ml-2">memory</span>
                        Process
                    </button>
                </form>
                <div id="progress-container" class="w-full mt-4" style="display: none;">
                    <div id="progress-label" class="text-sm text-slate-600 mb-2">Processing...</div>
                    <div class="w-full bg-slate-200 rounded-full h-2.5">
                        <div id="progress-bar-inner" class="bg-indigo-600 h-2.5 rounded-full transition-all duration-500 ease-in-out"></div>
                    </div>
                </div>
                <div id="status-message" class="mt-4 font-medium h-5"></div>
            </div>
            
            <!-- Sessions History Section -->
            <div class="border-t border-slate-200 mt-6 pt-4 flex-grow flex flex-col min-h-0">
                <h3 class="text-lg font-semibold text-slate-600 mb-2">Chat History</h3>
                <div id="sessions-list" class="flex-grow overflow-y-auto custom-scrollbar space-y-2">
                    <!-- Session items will be dynamically added here -->
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-container flex-grow flex flex-col justify-end m-3.5 ml-0 border border-slate-200 rounded-lg bg-white">
            <div id="chat-box" class="chat-box p-8 overflow-y-auto flex flex-col gap-4 custom-scrollbar">
                <!-- Dynamic chat content will appear here -->
            </div>
            <div class="chat-input-area p-8 m-12 mt-8 rounded-lg shadow-xl shadow-slate-200 border border-slate-200 bg-white">
                <form id="chat-form" class="flex gap-3">
                    <input type="text" id="user-question" class="flex-grow py-3 px-4 border border-slate-300 rounded-md text-base focus:ring-2 focus:ring-indigo-500 focus:outline-none disabled:bg-slate-100 disabled:cursor-not-allowed" placeholder="Ask a question about your documents..." disabled>
                    <button type="submit" id="send-btn" class="flex items-center py-2 px-5 bg-indigo-600 text-white border-none rounded-md cursor-pointer text-base transition-colors hover:enabled:bg-indigo-700 disabled:bg-indigo-400 disabled:cursor-not-allowed" disabled>
                        <i class="material-icons text-white">send</i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
